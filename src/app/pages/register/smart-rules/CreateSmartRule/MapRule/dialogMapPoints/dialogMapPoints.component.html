<div class="MapPoint">
  <div class="map-container">
    <div class="map-frame">
        <div id="mapLeafletPoints"></div>
    </div>
  </div>
  <div class="mapOptions">
    <button mat-flat-button color="primary" (click)="onCancel()"> Cancel </button>
    <button mat-flat-button color="primary" (click)="saveCoordenates()" [disabled]="!enableSave"> Save </button>
    <label>AgriFarm:</label>
    <mat-select [(ngModel)]="agriFarmObject" (selectionChange)="getAgriParcelList()">      
      <mat-option [value]="''"> None </mat-option>   
      <mat-option *ngFor="let farm of lsAgriFarm" [value]="farm"> {{farm.alias}} </mat-option>                                                    
    </mat-select>
  </div>
</div>
