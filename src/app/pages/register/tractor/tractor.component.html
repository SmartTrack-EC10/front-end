<mat-card class="card">
  <mat-card-content>
    <form class="form" [formGroup]="pageForm">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Apelido</mat-label>
        <input matInput formControlName="alias" type="text" />
      </mat-form-field>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Fabricante</mat-label>
        <input matInput formControlName="manufacturer" type="text" />
      </mat-form-field>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Modelo</mat-label>
        <input matInput formControlName="model" type="text" />
      </mat-form-field>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Ano</mat-label>
        <input matInput formControlName="year" type="text" />
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="saveTruck()">Salvar</button>
    </form>
  </mat-card-content>
</mat-card>
<ngx-spinner [fullScreen] = "true"><mat-spinner></mat-spinner></ngx-spinner>
